{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categoties</h2>

    <ul>
        {% for category in categorys %}
        <li><a href="{% url 'category_auction' category.id %}">{{category.name}}</a></li> 
        {% empty %}
            <li> No categories. </li>
        {%endfor%}   
    </ul>
   
{% endblock %}
