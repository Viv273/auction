{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create auction</h2>

    <form action="{% url 'create_auction' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <input class="btn btn-primary" type="submit" value="Save">
    </form>
{% endblock %}
